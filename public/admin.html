<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Teacher ERP Panel</title>

<style>

body{
margin:0;
font-family:Segoe UI;
background:#eef2f7;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:15px;
}

.card{
background:white;
width:100%;
max-width:400px;
padding:20px;
border-radius:14px;
box-shadow:0 6px 18px rgba(0,0,0,0.15);
text-align:center;
}

select,input,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
font-size:15px;
}

button{
background:#1976d2;
color:white;
border:none;
font-weight:bold;
cursor:pointer;
}

#panel{
display:none;
margin-top:15px;
}

#status{
margin-top:8px;
color:#1976d2;
}

</style>
</head>

<body>

<div class="card">

<h3>üë®‚Äçüè´ Teacher Login</h3>

<select id="teacherId">
<option value="">Select Teacher</option>
<option value="teacher1">teacher1</option>
<option value="teacher2">teacher2</option>
</select>

<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<div id="status"></div>

<!-- ‚≠ê ADMIN PANEL -->
<div id="panel">

<hr>

<h4>Teacher Panel</h4>

<button onclick="openAttendance()">üìä Open Attendance Dashboard</button>

</div>

</div>

<script>

const statusBox=document.getElementById("status");
const panel=document.getElementById("panel");

/* LOGIN */
function login(){

fetch("/api/admin/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
id:teacherId.value,
password:password.value
})
})
.then(r=>r.json())
.then(d=>{

if(d.message==="Login success"){

statusBox.innerText="Login Success ‚úî";
panel.style.display="block";   // ‚≠ê ‡§Ö‡§¨ admin panel ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ

}else{
statusBox.innerText="Wrong login";
}

});

}

/* OPEN ATTENDANCE */
function openAttendance(){
location.href="/attendance.html";
}

</script>

</body>
</html>
